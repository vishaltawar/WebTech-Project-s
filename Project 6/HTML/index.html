<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Project 6</title>
    <link rel="stylesheet" href="../CSS/style.css">

</head>

<body>

    <main>

        <div class="child" id="child1"></div>
        <div class="child" id="child2">
            <form>
                <div class="box2" id="heading">
                    <h3>Registration Info</h3>
                </div>
                <div class="box2" id="box2"><input type="text" placeholder="Name" required></div>
                <div class="box2" id="dob"><input type="text" placeholder="Birthdate" required><i class="fa fa-calendar"
                        aria-hidden="true"></i></div>
                <div class="box2" id="gender">
                    <select class="select" id="gen" aria-placeholder="raja" required>
                        <option value="" selected>Gender</option>
                        <option value="">Male</option>
                        <option value="">Female</option>
                        <option value="">Other</option>
                    </select>
                </div>
                <div class="box2" id="mail"><input type="email" name="" id="" placeholder="Email" required></div>
                <div class="box2" id="phone"><input type="tel" name="" id="" placeholder="Phone" required></div>
                <div class="box2" id="submit">
                    <input class="btn" type="submit" value="Submit">
                </div>
            </form>
        </div>

    </main>

</body>

</html>
