<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/style.css">  
</head>
<body>
    <div class="parent">
        <div id="child1">            
          <div id="logHed"><h2>Login</h2><h5>Get access to your Orders, Wishlist and Recommendations.</h5></div> 
          <div id="logo1"></div>
          <div id="logo"></div> 
        </div>
        <div id="child2">
        <div class="box" id="box1"><input type="email" placeholder="Enter Email/Mobile Number" required></div>
        
        <div class="box" id="box2"><input type="password" placeholder="Enter password" required>
            <div class="box" id="forgot"><a href="#">Forgot?</a></div>
        </div>
        <div class="box" id="login"><input type="submit" name="" id="" value="Login"></div>
        <h3>OR</h3>
        <div class="box" id="otp"><a href="#">Request OTP</a></div>
        <div class="box" id="footer"><a href="#">New to Flipkart? Create an account</a></div>
        </div>
    </div>    
</body>
</html>
